<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <style>
        h1{
            text-align: center;
            font-family: sans-serif;
            color: #979595;
        }

        .container {
            width: 80%;
            margin-left: 150px; 
        }

        .footer a{
            color: #979595;
            text-decoration: none;
            font-size: 20px;
            padding: 6px 13px;
            font-family: Roboto;
            text-align: right;
            margin-left: 1200px;
        }

        .footer a:hover{
            background: #ffffff;
            border-radius: 5px;
        }

        .footer{
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <h1>Statistics of Pages</h1>
    <div class="container">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Instagran', 'Facebook', 'Twitter'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 17],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
      
      <div class="footer">
        <footer>
            <a href="index.html" class="footerlink">Back to Home page...</a>
          </footer>
      </div>
</body>
</html>
